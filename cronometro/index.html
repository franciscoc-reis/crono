<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="milisegundos">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="inicioBtn">Iniciar</button>
            <button class="btn" id="pausaBtn">Pausar</button>
            <button class="btn" id="continuaBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
</body>
</html>
